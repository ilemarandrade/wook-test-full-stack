# Build/Producción: imágenes compiladas, sin volúmenes de código, sin hot reload
# Uso: docker compose -f docker-compose.prod.yml up --build

version: "3.9"

services:
  db:
    image: postgres:15
    container_name: woow_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-woow_db}
      POSTGRES_USER: ${POSTGRES_USER:-woow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-woow_password}
    volumes:
      - db-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-woow_user} -d ${POSTGRES_DB:-woow_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: woow_backend_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-woow_user}:${POSTGRES_PASSWORD:-woow_password}@db:5432/${POSTGRES_DB:-woow_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node dist/index.js
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: woow_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db-data-prod:
