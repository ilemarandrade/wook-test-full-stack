# Entorno de desarrollo: un solo .env.docker en la raÃ­z para Docker.
# db y backend leen backend/.env (mismo archivo).

version: "3.9"

services:
  db:
    image: postgres:17
    container_name: woow_db
    restart: unless-stopped
    env_file:
      - ./.env.docker
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      # Usamos $$ para que Docker Compose no expanda las vars en el host
      # y sea el shell dentro del contenedor quien use POSTGRES_USER/POSTGRES_DB.
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: woow_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "
      until nc -z db 5432; do echo 'Waiting for Postgres...'; sleep 2; done;
      npx prisma migrate deploy &&
      npm run dev
      "
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: woow_frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./.env.docker
    environment:
      VITE_DOCKER: "1"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"

volumes:
  db-data:
