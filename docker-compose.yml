version: "3.9"

services:
  db:
    image: postgres:15
    container_name: woow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-woow_db}
      POSTGRES_USER: ${POSTGRES_USER:-woow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-woow_password}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-woow_user} -d ${POSTGRES_DB:-woow_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: woow_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # conexiÃ³n a Postgres desde dentro de la red docker
      DATABASE_URL: postgresql://${POSTGRES_USER:-woow_user}:${POSTGRES_PASSWORD:-woow_password}@db:5432/${POSTGRES_DB:-woow_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt}
      PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "
      until nc -z db 5432; do echo 'Waiting for Postgres...'; sleep 2; done;
      npx prisma migrate deploy &&
      npm run dev
      "
    ports:
      - "${BACKEND_PORT:-4000}:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: woow_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:${BACKEND_PORT:-4000}}
      VITE_DOCKER: "1"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"

volumes:
  db-data:
